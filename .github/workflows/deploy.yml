name: Build and Deploy (Pages)

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  schedule:
    - cron: "0 12 * * 1"  # weekly rebuild

# Required permissions for GitHub Pages official deployment
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  CI: false
  MEDIUM_USERNAME: "raviteja0096"
  USE_GITHUB_DATA: "false"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js 20.17.0 🔧
        uses: actions/setup-node@v4
        with:
          node-version: 20.17.0
          cache: npm

      - name: Install deps
        run: npm ci || npm install

      - name: Build site
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          cname: traviteja.com
